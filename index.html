<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<title>Calculadora</title>

</head>

<body background="img.jpg">
	<div class="main">
		<form name="Calcular">
			<input id="display" class="display maincolor"> <br>

			<input type="botton" class="text1 maincolor" value="C" onclick="this.form.display.value=0">
			<input type="button" class="num maincolor" value="DEL" onclick="deleteChar(this.form.display)">
			<input type="button" class="num salmo" value="-" onclick="addChar(this.form.display, '-')">

			
			<input type="button" class="num yellow" value="âˆš" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"> <br>
			<input type="button" class="num maincolor" value="7" onclick="addChar(this.form.display, '7')"> 
			<input type="button" class="num maincolor" value="8" onclick="addChar(this.form.display, '8')">
			<input type="button" class="num maincolor" value="9" onclick="addChar(this.form.display, '9')">
			<input type="button" class="num blue" value="+" onclick="addChar(this.form.display, '+')"><br>
			

			<input type="button" class="num maincolor" value="4" onclick="addChar(this.form.display, '4')">
			<input type="button" class="num maincolor" value="5" onclick="addChar(this.form.display, '5')">
			<input type="button" class="num maincolor" value="6" onclick="addChar(this.form.display, '6')">
			<input type="button" class="num gre" value="*" onclick="addChar(this.form.display, '*')"> <br>


			<input type="button" class="num maincolor" value="1" onclick="addChar(this.form.display, '1')">
			<input type="button" class="num maincolor" value="2" onclick="addChar(this.form.display, '2')">
			<input type="button" class="num maincolor" value="3" onclick="addChar(this.form.display, '3')">
			<input type="button" class="num ora" value="/" onclick="addChar(this.form.display, '/')"> <br>

			<input type="button" class="num maincolor" value="." onclick="addChar(this.form.display, '.')">
			<input type="button" class="num maincolor" value="0" onclick="addChar(this.form.display, '0')">
			<input type="button" class="num pin" value="trc" onclick="if(checkNum(this.form.display.value)) { trunc(this.form) }">	
			<input type="button" class="num pur"  value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }">
		</form>
	</div>
</body>
<script src="main.js"></script>

</html>
